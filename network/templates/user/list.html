{% extends "layout.html" %}
{% block title %}People{% endblock %}
{% block content %}
<h1>People</h1>
<div>
    {% for user in users %}
    <div>
        <a href="{{ user.get_absolute_url }}">
        </a>
        <div class="info">
            <a href="{{ user.get_absolute_url }}" class="title">
                {{ user.get_full_name }}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
